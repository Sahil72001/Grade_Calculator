<!-- example on css properties -->

<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta charset="UTF-8">
	<link rel="Stylesheet" href="style.css">
</head>
<body>
	 <div align="center" background="linear-gradient(45deg,blue,hotpink)">
	       
		<div id="main">
			<h2>Marksheet</h2>
			<label for="roll">RollNo</label>
			<input type="text" id="roll" placeholder="Enter Roll Number"><br>
			<label for="name">Name</label>
			<input type="text" id="name" placeholder="Enter Your Name"><br>
			<h4>Marks</h4>
			<label for="Html">HTML</label>
			<input type="text" id="html" placeholder="Enter HTML Mark"><br>
			<label for="Css">CSS</label>
			<input type="text" id="css" placeholder="Enter CSS Mark"><br>
			<label for="Js">JS</label>
			<input type="text" id="js" placeholder="Enter JavaScript Mark"><br>
			<label for="Bootstrap">Bootstrap</label>
			<input type="text" id="bs" placeholder="Enter BootStrap Mark"><br>
			<button onclick="getResult();">Get Result</button><br>
			<div align="right">
			<output id="total"></output><br>
			<output id="average"></output><br>
			<output id="grade"></output>
			</div>
		</div>
	 </div>
	 <script src="script.js"></script>
</body>
</html>
